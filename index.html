<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Gallery</title>
</head>

<body>

  <div class="container">
    <div class="main-img">
      <img src="1.jpg" id="current">
    </div>
    <div class="imgs">
      <img src="1.jpg">
      <img src="2.jpg">
      <img src="9.jpg">
      <img src="11.jpg">
      <img src="5.jpg">
      <img src="6.jpg">
      <img src="7.jpg">
      <img src="8.jpg">

    </div>
  </div>



  <script>

    const currentImg=document.querySelector("#current");
    const allImgs=document.querySelectorAll(".imgs img");
    const opacity=.6;

    allImgs[0].style.opacity=opacity;

    allImgs.forEach(img=>img.addEventListener("click",changeMainImg));

    function changeMainImg(e){
      allImgs.forEach(img=>img.style.opacity=1);
      currentImg.classList.add("fade-in");

      currentImg.src=e.target.src;
      //remove fadein
      setTimeout(()=>currentImg.classList.remove("fade-in"),500)
      e.target.style.opacity=opacity;
    }



  </script>
</body>

</html>
